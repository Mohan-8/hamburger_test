<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamburger Sidebar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background: #f4f4f4;
        }
        .sidebar {
            height: 100vh;
            width: 300px;
            position: fixed;
            top: 0;
            left: -300px;
            background: #222;
            color: white;
            transition: left 0.3s;
            padding-top: 60px;
            box-shadow: 5px 0 15px rgba(0, 0, 0, 0.3);
        }
        .sidebar a {
            padding: 15px 25px;
            display: flex;
            align-items: center;
            color: white;
            text-decoration: none;
            font-size: 18px;
            border-bottom: 1px solid #333;
        }
        .sidebar a:hover {
            background: #575757;
        }
        .menu-btn {
            font-size: 30px;
            cursor: pointer;
            position: fixed;
            top: 15px;
            left: 15px;
            background: none;
            border: none;
            color: white;
            background: #222;
            padding: 10px;
            border-radius: 5px;
        }
        .menu-text {
            margin-left: 10px;
        }
        .content {
            padding: 20px;
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <button class="menu-btn" onclick="toggleSidebar()">&#9776;</button>
    <div class="sidebar" id="sidebar">
        <a href="#"><span class="menu-text">üè† Home - Welcome to our website</span></a>
        <a href="#"><span class="menu-text">‚ÑπÔ∏è About - Learn more about us</span></a>
        <a href="#"><span class="menu-text">üõ† Services - What we offer</span></a>
        <a href="#"><span class="menu-text">üìû Contact - Get in touch</span></a>
        <a href="#"><span class="menu-text">üìú Blog - Read our latest articles</span></a>
        <a href="#"><span class="menu-text">‚öô Settings - Customize your experience</span></a>
        <a href="#"><span class="menu-text">üîí Logout - Sign out securely</span></a>
    </div>

    <div class="content">
        <h1>Welcome to Our Website</h1>
        <p>Click the menu button to explore.</p>
    </div>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            if (sidebar.style.left === '-300px') {
                sidebar.style.left = '0';
            } else {
                sidebar.style.left = '-300px';
            }
        }
    </script>
</body>
</html>
